<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>

    <form class="forms" method="POST" action="/cargarDatos/" enctype="multipart/form-data" >
        {% csrf_token %}
        <label for="dataExcel">
            <span>Cargar Archivo</span>
            <input type="file" name="dataExcel">
        </label>
        <br>
        <input type="submit" value="upload">
    </form>

    <table>
        <thead>
            <tr>
                <th>CÃ©dula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for data in dataContactos %}
            <tr>
                <td>{{data.cedula}}</td>
                <td>{{data.nombre}}</td>
                <td>{{data.apellido}}</td>
                <td>{{data.correo}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form class="forms" method="POST" action="/exportarDatos/">
        {% csrf_token %}
        <input type="submit" value="Exportar">
    </form>

    <a href="/media/dataContactos.xlsx" target="blank">Descargar</a>
        
        
    


    
</body>
</html>
